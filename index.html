<!DOCTYPE html>
 <html>
<head>
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  <title>Secret Agent Supply Inc.
</title>
</head>
 <body>
   <div class="main">
     <div class="header">
       <div class="logo">
         <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png"/>
       </div>
       <div class="text">
         <ul>
           <li>Secret Agent Supply Inc.</li>
         </ul>
       </div>
     </div>
   </div>
   <div class="menu">
     <div class="menu-main">
       <div class="news">
         <div class="testo">
           <p>New Arrivals</p>
           <h2>SPORTS BIKES AND MOTORCYCLES</h2>
         </div>
       </div>
     </div>
   </div>
   <div class="main-categories">
     <div class="categories">
         <div class="eyewear">Eyewear</div>
         <div class="apparel">Apparel</div>
         <div class="gadgets">Gadgets</div>
         <div class="vehicles">Vehicles</div>
         <div class="classes">Classes</div>
         <div class="contract">Contract</div>
      </div>
   </div>
   <div class="items">
     <div class="pictures">
       <div class="pics">
         <div class="pen">
            <div class="pen-image">
            </div>
            <div class="image-text">
              <h3>Exploding Pen</h3>
            </div>
           </div>
         <div class="watch">
           <div class="watch-image">
           </div>
           <div class="image-text">
             <h3>Cellular Watch</h3>
           </div>
         </div>
         <div class="glasses">
           <div class="glasses-image">
           </div>
           <div class="image-text">
             <h3>Thermal Glasses</h3>
           </div>
         </div>
       </div>
       <div class="infos">
         <div class="location">
           <div class="infos-text">
             <h3>Location</h3>
           </div>
       </div>
         <div class="hours">
           <div class="infos-text">
             <h3>Hours</h3>
           </div>
         </div>
       </div>
    </div>
  </div>
  <div class="footer">
    <div class="footer-item">
      <div class="footer-text">
        <div class="footer-align">
          <p>Copyright Secret Agent Supply Inc.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
